<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 중개수수료 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 600px; /* 📌 박스 크기 확장 */
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
    }
    .input-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .input-group {
      flex: 1;
      text-align: left;
    }
    .input-label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }
    .input-box {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px 12px;
    }
    .input-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 18px;
      text-align: right;
    }
    .unit {
      margin-left: 6px;
      font-size: 16px;
      color: #555;
    }
    /* 📌 협의 수수료율 칸만 좁게 */
    #customRate {
      max-width: 100px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ddd;
      cursor: pointer;
      font-size: 16px;
    }
    .btn.active {
      background: #4caf50;
      color: #fff;
    }
    .calculate-btn {
      width: 100%;
      padding: 14px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    /* 📱 모바일 대응 */
    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
        gap: 10px;
      }
      #customRate {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>부동산 중개수수료 계산기</h2>

    <div class="input-row">
      <div class="input-group">
        <label class="input-label">거래 금액</label>
        <div class="input-box">
          <input type="text" id="amount" placeholder="0" oninput="formatNumber(this)">
          <span class="unit">원</span>
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">협의 수수료율</label>
        <div class="input-box">
          <input type="number" id="customRate" placeholder="">
          <span class="unit">%</span>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn" onclick="selectType('매매')">매매</button>
      <button class="btn" onclick="selectType('전세')">전세</button>
      <button class="btn" onclick="selectType('월세')">월세</button>
    </div>

    <button class="calculate-btn" onclick="calculate()">계산하기</button>

    <div class="result" id="result">중개 수수료: -</div>
    <div class="note">* VAT 별도</div>
  </div>

  <script>
    let selectedType = '';

    function selectType(type) {
      selectedType = type;
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function formatNumber(input) {
      let value = input.value.replace(/,/g, '');
      if (!isNaN(value) && value !== '') {
        input.value = Number(value).toLocaleString();
      }
    }

    function calculate() {
      let amount = document.getElementById('amount').value.replace(/,/g, '');
      let customRate = document.getElementById('customRate').value;
      let resultDiv = document.getElementById('result');

      if (!amount || !selectedType) {
        alert("거래 금액과 거래 유형을 선택하세요.");
        return;
      }

      amount = Number(amount);
      let feeRate = 0;

      if (customRate) {
        feeRate = Number(customRate) / 100;
      } else {
        if (selectedType === '매매') {
          if (amount <= 60000000) feeRate = 0.006;
          else if (amount <= 200000000) feeRate = 0.005;
          else if (amount <= 900000000) feeRate = 0.004;
          else feeRate = 0.009;
        } else if (selectedType === '전세') {
          if (amount <= 50000000) feeRate = 0.005;
          else if (amount <= 100000000) feeRate = 0.004;
          else if (amount <= 300000000) feeRate = 0.003;
          else feeRate = 0.004;
        } else if (selectedType === '월세') {
          feeRate = 0.004;
        }
      }

      let fee = amount * feeRate;
      resultDiv.innerText = "중개 수수료: " + Math.round(fee).toLocaleString() + " 원";
    }
  </script>
</body>
</html>
